<main>
  <section class="form-container">
    <h1>Adicionar Novo Evento</h1>
    <form #form="ngForm" (ngSubmit)="salvarEvento(form)">
      <label for="nome">Nome do Evento</label>
      <input type="text" id="nome" name="nome" ngModel required>

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="4" ngModel required></textarea>

      <label for="dataInicio">Data de Início</label>
      <input type="date" id="dataInicio" name="dataInicio" ngModel required>

      <label for="dataFim">Data de Fim</label>
      <input type="date" id="dataFim" name="dataFim" ngModel required>

      <label>
        <input type="checkbox" name="gratuito" ngModel>
        Evento Gratuito
      </label>

      <label for="local">Local</label>
      <input type="text" id="local" name="local" ngModel required>

      <button type="submit">Salvar Evento</button>
    </form>
  </section>
</main>
